    <script>

        window.onload = function() {

        function loadUsers() {
            fetch('/api/users')
                .then(response => response.json())
                .then(data => {
                    if (data.users) {
                        displayUsers(data.users);
                        calculateStats(data.users);
                        document.getElementById('loading').style.display = 'none';

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                const stats = user.stats || {};
                
                const totalQuestions = stats.totalQuestions || 0;
                const correctAnswers = stats.correctAnswers || 0;
                const accuracy = totalQuestions > 0 ? Math.round((correctAnswers / totalQuestions) * 100) : 0;
                const studyTime = Math.round((stats.totalStudyTime || 0) / 3600 * 10) / 10; // ì‹œê°„ ë‹¨ìœ„ë¡œ ë³€í™˜

                row.innerHTML = `
                    <td>${user.username}</td>

                    <td>${formatDate(user.createdAt)}</td>

                    <td>

                            '<button class="delete-btn" disabled>ì‚­ì œ ë¶ˆê°€</button>'
                        }
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function calculateStats(users) {
            const totalUsers = users.length;
            let totalQuestions = 0;
            let totalCorrect = 0;
            let totalStudyTime = 0;

            users.forEach(user => {
                const stats = user.stats || {};
                totalQuestions += stats.totalQuestions || 0;
                totalCorrect += stats.correctAnswers || 0;
                totalStudyTime += stats.totalStudyTime || 0;
            });

            const avgAccuracy = totalQuestions > 0 ? Math.round((totalCorrect / totalQuestions) * 100) : 0;
            const avgStudyTime = Math.round((totalStudyTime / 3600) * 10) / 10;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('avgAccuracy').textContent = avgAccuracy + '%';
            document.getElementById('totalStudyTime').textContent = avgStudyTime + 'ì‹œê°„';
        }

        }
