<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CPPG 문제 연습</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .mode-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            color: #1976d2;
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
            margin: 10px 0;
        }
        .progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        .progress-bar {
            flex: 1;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin: 0 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }
        .question-container {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .question-number {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .question-set {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .question-text {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .option {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        .option:hover {
            border-color: #4CAF50;
            background: #f0f8f0;
        }
        .option.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
        }
        .option.correct {
            border-color: #4CAF50;
            background: #d4edda;
        }
        .option.incorrect {
            border-color: #f44336;
            background: #f8d7da;
        }
        .answer-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .answer-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .answer-text {
            color: #555;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background: #e0a800;
        }
        .result-container {
            display: none;
            text-align: center;
            padding: 30px;
        }
        .result-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        .no-questions {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .back-btn {
            background: #007bff;
            color: white;
        }
        .back-btn:hover {
            background: #0056b3;
        }
        .submit-btn {
            background: #dc3545;
            color: white;
        }
        .submit-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CPPG 문제 연습</h1>
            <div class="mode-info" id="modeInfo">연습 모드</div>
            <div class="timer" id="timer">00:00</div>
            <div class="progress">
                <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span id="remainingQuestions">9문제 남음</span>
            </div>
        </div>

        <div id="questionContainer" class="question-container">
            <div class="question-set" id="questionSet">세트 1</div>
            <div class="question-number" id="questionNumber">문제 1</div>
            <div class="question-text" id="questionText"></div>
            <div class="options" id="options"></div>
            <div class="answer-section" id="answerSection">
                <div class="answer-title">모범답안</div>
                <div class="answer-text" id="answerText"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">답안 제출</button>
            <button class="btn btn-warning" id="nextBtn" onclick="nextQuestion()" style="display: none;">다음 문제</button>
            <button class="btn btn-secondary" id="restartBtn" onclick="restartPractice()" style="display: none;">다시 시작</button>
            <button class="btn btn-secondary back-btn" onclick="goBack()">뒤로 가기</button>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">연습 완료!</div>
            <div class="result-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalTime">00:00</div>
                    <div class="stat-label">총 소요시간</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">정답 개수</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="accuracy">0%</div>
                    <div class="stat-label">정답률</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgTime">00:00</div>
                    <div class="stat-label">평균 시간</div>
                </div>
            </div>
        </div>

        <div id="noQuestions" class="no-questions" style="display: none;">
            <h2>문제가 없습니다</h2>
            <p>문제를 로드하지 못했습니다.</p>
            <button class="btn btn-primary" onclick="goBack()">메인으로 돌아가기</button>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let startTime = Date.now();
        let questionStartTime = Date.now();
        let selectedAnswer = -1;
        let correctAnswers = 0;
        let questionTimes = [];
        let practiceMode = 'sequential';

        // 페이지 로드 시 초기화
        function initializePractice() {
            practiceMode = localStorage.getItem('cppg_mode') || 'sequential';
            
            // 모드 정보 표시
            const modeInfo = document.getElementById('modeInfo');
            if (practiceMode === 'sequential') {
                modeInfo.textContent = '📖 순차 연습 모드';
            } else if (practiceMode === 'random') {
                modeInfo.textContent = '🎲 랜덤 연습 모드';
            }
            
            // 문제 로드
            loadQuestions();
        }

        function loadQuestions() {
            let apiUrl = '';
            if (practiceMode === 'sequential') {
                apiUrl = '/api/questions';
            } else if (practiceMode === 'random') {
                apiUrl = '/api/random-questions';
            }
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showNoQuestions();
                        return;
                    }
                    
                    questions = data.questions;
                    if (questions.length === 0) {
                        showNoQuestions();
                        return;
                    }
                    
                    // 총 문제 수 업데이트
                    document.getElementById('totalQuestions').textContent = questions.length;
                    
                    // 타이머 시작
                    setInterval(updateTimer, 1000);
                    
                    // 첫 번째 문제 표시
                    displayQuestion();
                })
                .catch(error => {
                    console.error('문제 로드 오류:', error);
                    showNoQuestions();
                });
        }

        function showNoQuestions() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('noQuestions').style.display = 'block';
        }

        function goBack() {
            window.location.href = '/';
        }

        // 타이머 업데이트
        function updateTimer() {
            const now = Date.now();
            const elapsed = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 문제 표시
        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }

            const question = questions[currentQuestionIndex];
            questionStartTime = Date.now();
            
            document.getElementById('questionSet').textContent = `세트 ${question.set}`;
            document.getElementById('questionNumber').textContent = `문제 ${question.number}`;
            document.getElementById('questionText').textContent = question.text;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('remainingQuestions').textContent = `${questions.length - currentQuestionIndex - 1}문제 남음`;
            
            // 진행률 업데이트
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            // 옵션 생성
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = `${index + 1}. ${option}`;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            // 답안 섹션 숨기기
            document.getElementById('answerSection').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            selectedAnswer = -1;
        }

        // 옵션 선택
        function selectOption(index) {
            // 기존 선택 해제
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 새 선택 표시
            document.querySelectorAll('.option')[index].classList.add('selected');
            selectedAnswer = index;
        }

        // 답안 제출
        function submitAnswer() {
            if (selectedAnswer === -1) {
                alert('답을 선택해주세요!');
                return;
            }
            
            const question = questions[currentQuestionIndex];
            const questionTime = Math.floor((Date.now() - questionStartTime) / 1000);
            questionTimes.push(questionTime);
            
            // 정답 체크
            if (selectedAnswer === question.correct) {
                correctAnswers++;
            }
            
            // 옵션 스타일 업데이트
            document.querySelectorAll('.option').forEach((option, index) => {
                option.classList.remove('selected');
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            // 답안 표시
            document.getElementById('answerText').textContent = question.answer;
            document.getElementById('answerSection').style.display = 'block';
            
            // 버튼 변경
            document.getElementById('submitBtn').style.display = 'none';
            if (currentQuestionIndex < questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'inline-block';
            } else {
                document.getElementById('restartBtn').style.display = 'inline-block';
            }
        }

        // 다음 문제
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            }
        }

        // 결과 표시
        function showResult() {
            const totalTime = Math.floor((Date.now() - startTime) / 1000);
            const avgTime = Math.floor(questionTimes.reduce((a, b) => a + b, 0) / questionTimes.length);
            const accuracy = Math.round((correctAnswers / questions.length) * 100);
            
            document.getElementById('totalTime').textContent = formatTime(totalTime);
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
            document.getElementById('avgTime').textContent = formatTime(avgTime);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        // 시간 포맷
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // 다시 시작
        function restartPractice() {
            currentQuestionIndex = 0;
            startTime = Date.now();
            questionStartTime = Date.now();
            selectedAnswer = -1;
            correctAnswers = 0;
            questionTimes = [];
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            
            displayQuestion();
        }

        // 페이지 초기화
        window.onload = initializePractice;
    </script>
</body>
</html>
