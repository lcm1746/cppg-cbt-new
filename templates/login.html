<!DOCTYPE html>
<html>
<head>
    <title>CPPG CBT 시스템 - 로그인</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            width: 100%; 
            max-width: 400px; 
        }
        
        .logo { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        
        .logo h1 { 
            color: #333; 
            margin: 0; 
            font-size: 28px; 
        }
        
        .logo p {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .form-group { 
            margin-bottom: 20px; 
        }
        
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #555; 
            font-weight: bold; 
        }
        
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box; 
        }
        
        .form-group input:focus { 
            outline: none; 
            border-color: #667eea; 
        }
        
        .btn { 
            width: 100%; 
            padding: 15px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-bottom: 10px; 
            transition: background 0.3s; 
        }
        
        .btn:hover { 
            background: #5a6fd8; 
        }
        
        .btn-secondary { 
            background: #6c757d; 
        }
        
        .btn-secondary:hover { 
            background: #5a6268; 
        }
        
        .toggle-form { 
            text-align: center; 
            margin-top: 20px; 
        }
        
        .toggle-form a { 
            color: #667eea; 
            text-decoration: none; 
            font-weight: bold; 
        }
        
        .toggle-form a:hover { 
            text-decoration: underline; 
        }
        
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 20px; 
            display: none; 
        }
        
        .success { 
            background: #d4edda; 
            color: #155724; 
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 20px; 
            display: none; 
        }
        
        .form { 
            display: none; 
        }
        
        .form.active { 
            display: block; 
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .logo p {
                font-size: 12px;
            }
            
            .form-group input {
                font-size: 14px;
                padding: 10px;
            }
            
            .btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>📚 CPPG CBT</h1>
            <p>개인정보보호 전문가 자격증 연습 시스템</p>
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <!-- 로그인 폼 -->
        <form id="loginForm" class="form active">
            <div class="form-group">
                <label for="loginUsername">사용자명</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">비밀번호</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn">로그인</button>
            <div class="toggle-form">
                <a href="#" onclick="toggleForm('register')">회원가입하기</a>
            </div>
        </form>
        
        <!-- 회원가입 폼 -->
        <form id="registerForm" class="form">
            <div class="form-group">
                <label for="registerUsername">사용자명</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">비밀번호</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn">회원가입</button>
            <div class="toggle-form">
                <a href="#" onclick="toggleForm('login')">로그인하기</a>
            </div>
        </form>
    </div>
    
    <script>
        function showMessage(type, message) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }
        
        function toggleForm(type) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (type === 'register') {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
            }
            
            // 메시지 숨기기
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
        
        // 로그인 폼 제출
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 로그인 성공 시 메인 페이지로 이동
                    window.location.href = '/main';
                } else {
                    showMessage('error', data.message);
                }
            } catch (error) {
                showMessage('error', '로그인 중 오류가 발생했습니다.');
            }
        });
        
        // 회원가입 폼 제출
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('error', '비밀번호가 일치하지 않습니다.');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('success', data.message);
                    // 2초 후 로그인 폼으로 전환
                    setTimeout(() => toggleForm('login'), 2000);
                } else {
                    showMessage('error', data.message);
                }
            } catch (error) {
                showMessage('error', '회원가입 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
