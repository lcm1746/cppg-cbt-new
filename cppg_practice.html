<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CPPG 문제 연습</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
            margin: 10px 0;
        }
        .progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        .progress-bar {
            flex: 1;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin: 0 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }
        .question-container {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .question-number {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .question-text {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .option {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        .option:hover {
            border-color: #4CAF50;
            background: #f0f8f0;
        }
        .option.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
        }
        .option.correct {
            border-color: #4CAF50;
            background: #d4edda;
        }
        .option.incorrect {
            border-color: #f44336;
            background: #f8d7da;
        }
        .answer-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .answer-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .answer-text {
            color: #555;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .result-container {
            display: none;
            text-align: center;
            padding: 30px;
        }
        .result-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CPPG 문제 연습</h1>
            <div class="timer" id="timer">00:00</div>
            <div class="progress">
                <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span id="remainingQuestions">9문제 남음</span>
            </div>
        </div>

        <div id="questionContainer" class="question-container">
            <div class="question-number" id="questionNumber">문제 1</div>
            <div class="question-text" id="questionText"></div>
            <div class="options" id="options"></div>
            <div class="answer-section" id="answerSection">
                <div class="answer-title">모범답안</div>
                <div class="answer-text" id="answerText"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" id="nextBtn" onclick="showAnswer()">답안 확인</button>
            <button class="btn btn-secondary" id="restartBtn" onclick="restartPractice()" style="display: none;">다시 시작</button>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">연습 완료!</div>
            <div class="result-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalTime">00:00</div>
                    <div class="stat-label">총 소요시간</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">정답 개수</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="accuracy">0%</div>
                    <div class="stat-label">정답률</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgTime">00:00</div>
                    <div class="stat-label">평균 시간</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CPPG 문제 데이터 (예시)
        const questions = [
            {
                number: 1,
                text: "다음 중 C++에서 동적 메모리 할당을 위해 사용되는 키워드는?",
                options: ["new", "malloc", "alloc", "create"],
                correct: 0,
                answer: "new 키워드를 사용하여 동적으로 메모리를 할당할 수 있습니다. malloc은 C언어의 함수입니다."
            },
            {
                number: 2,
                text: "C++에서 클래스의 멤버 함수를 가상 함수로 선언하는 키워드는?",
                options: ["virtual", "abstract", "override", "final"],
                correct: 0,
                answer: "virtual 키워드를 사용하여 가상 함수를 선언합니다. 이를 통해 다형성을 구현할 수 있습니다."
            },
            {
                number: 3,
                text: "다음 중 STL 컨테이너가 아닌 것은?",
                options: ["vector", "list", "array", "string"],
                correct: 2,
                answer: "array는 C++11에서 추가된 표준 라이브러리이지만, STL 컨테이너는 아닙니다. vector, list, string은 STL 컨테이너입니다."
            },
            {
                number: 4,
                text: "C++에서 예외 처리를 위해 사용되는 키워드 조합은?",
                options: ["try-catch", "if-else", "switch-case", "for-while"],
                correct: 0,
                answer: "try-catch 키워드를 사용하여 예외를 처리합니다. try 블록에서 예외가 발생하면 catch 블록에서 처리합니다."
            },
            {
                number: 5,
                text: "다음 중 C++에서 함수 템플릿을 선언하는 키워드는?",
                options: ["template", "typename", "class", "generic"],
                correct: 0,
                answer: "template 키워드를 사용하여 함수 템플릿을 선언합니다. 이를 통해 다양한 타입에 대해 동일한 함수를 사용할 수 있습니다."
            },
            {
                number: 6,
                text: "C++에서 스마트 포인터 중 RAII를 지원하는 것은?",
                options: ["unique_ptr", "raw pointer", "void pointer", "null pointer"],
                correct: 0,
                answer: "unique_ptr는 RAII(Resource Acquisition Is Initialization)를 지원하는 스마트 포인터입니다. 자동으로 메모리를 해제합니다."
            },
            {
                number: 7,
                text: "다음 중 C++에서 람다 표현식의 캡처 리스트에 포함될 수 없는 것은?",
                options: ["[=]", "[&]", "[this]", "[static]"],
                correct: 3,
                answer: "[static]은 유효하지 않은 캡처 리스트입니다. [=], [&], [this]는 모두 유효한 캡처 리스트입니다."
            },
            {
                number: 8,
                text: "C++에서 constexpr 함수의 특징이 아닌 것은?",
                options: ["컴파일 타임에 실행 가능", "런타임에 실행 가능", "반환값이 상수", "매개변수가 상수여야 함"],
                correct: 3,
                answer: "constexpr 함수의 매개변수는 반드시 상수일 필요는 없습니다. 컴파일 타임과 런타임 모두에서 실행 가능합니다."
            },
            {
                number: 9,
                text: "다음 중 C++에서 이동 의미론과 관련된 키워드는?",
                options: ["move", "copy", "assign", "transfer"],
                correct: 0,
                answer: "std::move는 이동 의미론을 구현하기 위한 키워드입니다. 불필요한 복사를 방지하여 성능을 향상시킵니다."
            },
            {
                number: 10,
                text: "C++에서 std::thread를 사용할 때 주의해야 할 점은?",
                options: ["join() 또는 detach() 호출 필수", "자동으로 종료됨", "메모리 누수 없음", "예외 안전"],
                correct: 0,
                answer: "std::thread 객체는 소멸자에서 join() 또는 detach()가 호출되지 않으면 std::terminate가 호출됩니다."
            }
        ];

        let currentQuestionIndex = 0;
        let startTime = Date.now();
        let questionStartTime = Date.now();
        let selectedAnswer = -1;
        let correctAnswers = 0;
        let questionTimes = [];

        // 타이머 업데이트
        function updateTimer() {
            const now = Date.now();
            const elapsed = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 문제 표시
        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            questionStartTime = Date.now();
            
            document.getElementById('questionNumber').textContent = `문제 ${question.number}`;
            document.getElementById('questionText').textContent = question.text;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('remainingQuestions').textContent = `${questions.length - currentQuestionIndex - 1}문제 남음`;
            
            // 진행률 업데이트
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            // 옵션 생성
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            // 답안 섹션 숨기기
            document.getElementById('answerSection').style.display = 'none';
            document.getElementById('nextBtn').textContent = '답안 확인';
            selectedAnswer = -1;
        }

        // 옵션 선택
        function selectOption(index) {
            // 기존 선택 해제
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 새 선택 표시
            document.querySelectorAll('.option')[index].classList.add('selected');
            selectedAnswer = index;
        }

        // 답안 표시
        function showAnswer() {
            if (selectedAnswer === -1) {
                alert('답을 선택해주세요!');
                return;
            }
            
            const question = questions[currentQuestionIndex];
            const questionTime = Math.floor((Date.now() - questionStartTime) / 1000);
            questionTimes.push(questionTime);
            
            // 정답 체크
            if (selectedAnswer === question.correct) {
                correctAnswers++;
            }
            
            // 옵션 스타일 업데이트
            document.querySelectorAll('.option').forEach((option, index) => {
                option.classList.remove('selected');
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            // 답안 표시
            document.getElementById('answerText').textContent = question.answer;
            document.getElementById('answerSection').style.display = 'block';
            
            // 버튼 텍스트 변경
            if (currentQuestionIndex < questions.length - 1) {
                document.getElementById('nextBtn').textContent = '다음 문제';
                document.getElementById('nextBtn').onclick = nextQuestion;
            } else {
                document.getElementById('nextBtn').textContent = '결과 보기';
                document.getElementById('nextBtn').onclick = showResult;
            }
        }

        // 다음 문제
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            }
        }

        // 결과 표시
        function showResult() {
            const totalTime = Math.floor((Date.now() - startTime) / 1000);
            const avgTime = Math.floor(questionTimes.reduce((a, b) => a + b, 0) / questionTimes.length);
            const accuracy = Math.round((correctAnswers / questions.length) * 100);
            
            document.getElementById('totalTime').textContent = formatTime(totalTime);
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
            document.getElementById('avgTime').textContent = formatTime(avgTime);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        // 시간 포맷
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // 다시 시작
        function restartPractice() {
            currentQuestionIndex = 0;
            startTime = Date.now();
            questionStartTime = Date.now();
            selectedAnswer = -1;
            correctAnswers = 0;
            questionTimes = [];
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            
            displayQuestion();
        }

        // 타이머 시작
        setInterval(updateTimer, 1000);
        
        // 첫 번째 문제 표시
        displayQuestion();
    </script>
</body>
</html>
